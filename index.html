<!DOCTYPE html>
<html>




 <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
 <script type="text/javascript" src="assets/javascript/game.js"></script>



<head>
		<title>Title</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		
	</head>

<body>

<div class="container">
	<div class="row">
		<div class="col-md-4 pull-right" >

			<div class="header">
			    <h1 class="text-center">The Star Wars Game</h1>
			    
			    <h4 class="text-center">Fight Smart and Beat all your opponents!</h4>
			    <br>
			    <br>
			</div>

			<!-- MESSAGES -->
					<div class="panel panel-default">
						<div class="panel-heading">Messages</div>
						<div class="panel-body message">
						Choose Your Character!</div>
						<div class="reset"></div>
					</div>

		</div>	
		
		<div class="col-md-8 pull-left">


					<!-- CHARACTER LIST -->
					<div class="row row-centered characterList">
						<div class="col-md-3 character" id="person1">
							<div class="border">
								<h3>Ewok</h3>
								<img class="ewokImg" src="assets/images/woki.jpg">
								<h3 class="health">120</h3>
							</div>
						</div>	
							
						<div class="col-md-3 character" id="person2">
							<div class="border " >
								<h3>Luke</h3>
								<img src="assets/images/luke.jpg">
								<h3 class="health">130</h3>
							</div>
						</div>

						<div class="col-md-3 character"  id="person3">
							<div class="border">
								<h3>Darth Vader</h3>
								<img src="assets/images/darthvader.jpg">
								<h3 class="health">140</h3>
							</div>
						</div>

						<div class="col-md-3 character"  id="person4">
							<div class="border">
								<h3>Darth Plagueis</h3>
								<img src="assets/images/dude1.jpg">
								<h3 class="health">150</h3>
							</div>
						</div>
					</div>
					

					<!-- YOUR CHARACTER -->
					<div class="row yourCharacter"> 
						
							<h3>Your Character</h3>
							<br>
							
						
					</div>
					

					<!-- ENEMIES AVAILABLE -->
					<div class="row yourEnemies"> 
						<h3>Enemies Available</h3>
						<br>
						
					</div>

					
					<!-- FIGHT SECTION (attack button) -->
					<div class="row">
						<h3>Fight Section</h3>
						<br>
						<button id="attackbtn" class="btn btn-basic btn-xs "><h3>Attack!</h3></button>
					</div>


					<!-- DEFENDER SECTION -->
					<div class="row defender"> 
						<h3>Defender</h3>
						
					</div>

					
					
		</div>
			
	</div>		
</div>			
</body>

</html>
