<!DOCTYPE html>

 <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
 <script type="text/javascript" src="assets/javascript/game.js"></script>

<script>
$(document).ready(function(){

var person1 = {
	name: "person1",
	health: 120,
	attack: 20,
	counter: 30
}
console.log(person1.health);

var person2 = {
	name: "person2",
	health: 130,
	attack: 20,
	counter: 30
}
var person3 = {
	name: "person3",
	health: 140,
	attack: 20,
	counter: 30
}
var person4 = {
	name: "person4",
	health: 150,
	attack: 20,
	counter: 1000
}

var characterObj;
var enemyObj;
var count = 4; 

//===============================================
// 			Function to Choose Character 
//===============================================

// choose initial character
var gamestart = false;

	$(".character").on("click", function(){
		// $(".character").off("click");
		if(gamestart == false){
			$(this).addClass("chosenCharacter")

			$(".chosenCharacter").appendTo(".yourCharacter");
			$(".character").not(".chosenCharacter").addClass("defaultEnemies").appendTo(".yourEnemies");
		

			characterObj = characterId($(this).attr("id"))
			console.log("your dude: " + characterObj.name);

			gamestart = true;
		}
	});


//===============================================
// 			Function to Choose Enemy 
//===============================================


var fightstart = false;

	$(document).on("click", ".defaultEnemies", function(){
		if(fightstart == false){
			$(this).addClass("chosenEnemy").appendTo(".defender");
			
			enemyObj = characterId($(this).attr("id"))
			console.log("the enemy: "+ enemyObj.name);
			fightstart =true


		}
	});


//===============================================
// 			Function to Attack
//===============================================

var gameon = true; 
$("#attackbtn").on("click", function(){
	if(gameon && fightstart){
		console.log("enemy health before: " + enemyObj.health);

		enemyObj.health -= characterObj.attack;

		console.log( $(".chosenEnemy").find(".health").text(enemyObj.health) );
		
		console.log("enemy health after: " + enemyObj.health);
		characterObj.attack += characterObj.attack;
		characterObj.health -= enemyObj.counter;
		gamewin(characterObj.health, enemyObj.health);
	}
});
 
//===============================================
// 			Function to define win or loss
//===============================================

function gamewin(character,enemy){
	if(character < 0){
		console.log("you lose & show reset button");
		gameon = false; 

		$(".reset").html("<button id='resetbtn' class='btn btn-basic btn-xs ''><h3>Reset</h3></button>");

	}else if(enemy < 0){
		$(".chosenEnemy").hide();
		console.log("YOU Beat HIM");
		console.log($(".yourEnemies").hasClass("defaultEnemies"));


		count -= 1; 
		if( count == 1){
			$(".reset").html("<button id='resetbtn' class='btn btn-basic btn-xs ''><h3>Reset</h3></button>");
		}
		// $(document).children(".yourEnemies" , ".defaultEnemies").length;
		fightstart = false;

	}else{
		return;
	}
}


//===============================================
// 			Function to associate character to object
//===============================================

function characterId(dude){
	
		switch(dude){
			case "person1" :
				return person1
			case "person2" :
				return person2
			case "person3" :
				return  person3
			case "person4" :
				return person4
	} 
		
}
// var test = characterId("person1");
// console.log(test);



//===============================================
// 			Rest Function
//===============================================

$(".reset").on("click", function(){
	$(".defaultEnemies").appendTo(".characterList").removeClass("defaultEnemies").addClass("character");
	$(".chosenCharacter").appendTo(".characterList").removeClass("chosenCharacter").addClass("character");
	// $(".character").on("click");
	gamestart = false;
	fightstart = false;
	gameon= true;
	$(".character").show();
	$(".reset").html("");
});






});
</script>
